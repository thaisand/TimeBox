<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timebox</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="inicio.css" />
        <script src="inicio.js" defer></script>
        <link
            rel="shortcut icon"
            href="assets/favicon.svg"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <div id="menu">
                <div class="content">
                    <h1
                        style="
                            border-bottom: 1px solid rgba(128, 128, 128, 0.267);
                            width: 100%;
                        "
                    >
                        Resumo
                    </h1>
                    <section id="resumo">
                        <div class="pendentes"></div>
                    </section>
                </div>
            </div>
            <div id="main">
                <header>
                    <div id="menu-button" class="icon-button">
                        keyboard_double_arrow_right
                    </div>
                    <div class="logo">
                        <a href="./inicio.html">
                            <img src="assets/logo.svg" alt="Timebox" />
                        </a>
                    </div>
                    <div class="header-info"></div>
                    <div id="notification-area">
                        <div id="notification-btn" class="icon-button">
                            notifications
                        </div>
                        <div id="notificationPopup">
                            <div class="notifications">
                                <div class="notification-content"></div>
                            </div>
                        </div>
                    </div>
                    <a id="login-btn" href="login.html">
                        <div class="button">Login</div>
                    </a>
                </header>

                <section class="row" id="suasRotinas">
                    <div class="col-12 titulo">
                        <h2>Suas rotinas:</h2>
                    </div>

                    <div id="divRotinas" class="col-12">
                        <ul id="listarotinas">
                            <li id="novaRotina" class="rotinas">
                                <input
                                    id="inputrotina"
                                    type="text"
                                    name="nomerotina"
                                    placeholder="NOVA ROTINA"
                                />
                                <button id="addRotina">
                                    <span>add</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </section>

                <section id="relatorio">
                    <h1>Relat√≥rio:</h1>
                    <div class="rel-area">
                        <div class="rel-area-desc"></div>
                    </div>
                </section>

                <section id="conquistas">
                    <h1>Conquistas:</h1>
                    <div class="areas">
                        <div id="novasrotinas" class="conq-area">
                            <h3>Crie novas rotinas:</h3>
                            <div class="conq-area-stars">
                                <div class="star">star_border</div>
                                <div class="star">star_border</div>
                                <div class="star">star_border</div>
                            </div>
                            <div class="conq-area-desc"></div>
                        </div>
                        <div id="novastarefas" class="conq-area">
                            <h3>Crie novas tarefas:</h3>
                            <div class="conq-area-stars">
                                <div class="star">star_border</div>
                                <div class="star">star_border</div>
                                <div class="star">star_border</div>
                            </div>
                            <div class="conq-area-desc"></div>
                        </div>
                        <div id="completetarefas" class="conq-area">
                            <h3>Complete tarefas:</h3>
                            <div class="conq-area-stars">
                                <div class="star">star_border</div>
                                <div class="star">star_border</div>
                                <div class="star">star_border</div>
                            </div>
                            <div class="conq-area-desc"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
            integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </body>
</html>
