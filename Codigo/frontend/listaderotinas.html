<head>

    <title>Lista de rotinas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<body>

    <main class="container main">

        <div class="container">
            <section class="row" id="suasRotinas">

                <div class="col-12 titulo">
                    <h2>Suas rotinas:</h2>
                </div>

                <div id="divRotinas" class="col-12">

                    <ul id="listarotinas">
                        <li class="rotinas">
                            <button class="botaorotina">
                                <i class="fa fa-cube"></i>
                                <span id="spanRotina"><b>ESTUDOS</b></span>
                            </button>
                        </li>
                        <li id="novaRotina" class="rotinas">
                            <input id="inputrotina" type="text" name="nomerotina" placeholder="NOVA ROTINA">
                            <button id="addRotina">
                                <i class="fa fa-plus"></i></button>
                        </li>
                    </ul>

                </div>
            </section>

            <section class="row" id="janelaRotina">
                <div class="col-12">
                    <button id="botaofechar">
                        <i class="fa fa-remove fa" id="btnfechar"></i>
                    </button>
                </div>
                <div class="col-12" id="tituloRotina">
                    <i class="fa fa-cube" id="jansuasrotinas"></i>ESTUDOS
                </div>
                <div class=" col-12" id="listaClasses">
                    <ul id="classes">
                        <li id="classe">
                            <h3><b>Matemática</b></h3>

                        <li id="classe">

                            <b><input type="checkbox" id="checkbox">Estudar 20 minutos por dia </b>

                                <path

                    <form>

                        1 14.117 16H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .121-.393z" />
                        </svg> Categoria:
                        <select name="categoria" id="categoria">
                            <option value="" selected></option>
                            <option value="urgente">Urgente</option>
