<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timebox</title>
        <link rel="stylesheet" href="login.css" />
        <script src="login.js" defer></script>
        <link
            rel="shortcut icon"
            href="assets/favicon.svg"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <div id="main">
                <header>
                    <div class="logo">
                        <a href="./inicio.html">
                            <img src="assets/logo.svg" alt="Timebox" />
                        </a>
                    </div>
                </header>

                <section>
                    <h1>Faça seu login</h1>
                    <div id="login" class="form">
                        <form>
                            <div class="form-group">
                                <label for="user">Usuário ou Email</label>
                                <input
                                    type="user"
                                    name="user"
                                    id="user"
                                    class="form-control"
                                    placeholder="Usuário/Email"
                                />
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input
                                    type="password"
                                    name="senha"
                                    id="senha"
                                    class="form-control"
                                    placeholder="Senha"
                                />
                            </div>
                            <div class="buttons-group">
                                <div
                                    id="entrar-btn"
                                    type="submit"
                                    class="button"
                                >
                                    Entrar
                                </div>
                            </div>
                        </form>
                        <div class="novo-usuario">
                            <span>Não tem usuário?</span>
                            <div id="new-user-btn" class="button small">
                                Novo usuário
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script></script>
    </body>
</html>
